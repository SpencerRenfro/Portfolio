<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Base/Frame -->
  <rect x="10" y="60" width="80" height="30" rx="2" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="25" cy="90" r="8" fill="#333" stroke="#222" stroke-width="1"/>
  <circle cx="75" cy="90" r="8" fill="#333" stroke="#222" stroke-width="1"/>
  
  <!-- Generator Body -->
  <rect x="15" y="20" width="70" height="40" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Control Panel -->
  <rect x="20" y="25" width="60" height="15" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Gauges -->
  <circle cx="30" cy="32.5" r="5" fill="#fff" stroke="#333" stroke-width="1"/>
  <circle cx="45" cy="32.5" r="5" fill="#fff" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="32.5" r="5" fill="#fff" stroke="#333" stroke-width="1"/>
  
  <!-- Gauge Needles -->
  <line x1="30" y1="32.5" x2="33" y2="29.5" stroke="#e74c3c" stroke-width="1"/>
  <line x1="45" y1="32.5" x2="48" y2="30.5" stroke="#e74c3c" stroke-width="1"/>
  <line x1="60" y1="32.5" x2="57" y2="29.5" stroke="#e74c3c" stroke-width="1"/>
  
  <!-- Switches -->
  <rect x="25" y="45" width="50" height="10" rx="1" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="35" cy="50" r="3" fill="#3498db"/>
  <circle cx="50" cy="50" r="3" fill="#2ecc71"/>
  <circle cx="65" cy="50" r="3" fill="#f1c40f"/>
  
  <!-- Exhaust Pipe -->
  <rect x="75" y="10" width="10" height="20" rx="2" fill="#7f8c8d" stroke="#636e72" stroke-width="1"/>
  <ellipse cx="80" cy="10" rx="5" ry="2" fill="#7f8c8d" stroke="#636e72" stroke-width="1"/>
  
  <!-- Model Number -->
  <text x="35" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="white">-86 GEN</text>
</svg>
