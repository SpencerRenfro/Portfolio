<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Base/Frame -->
  <rect x="25" y="75" width="50" height="15" rx="2" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="90" r="5" fill="#333" stroke="#222" stroke-width="1"/>
  <circle cx="65" cy="90" r="5" fill="#333" stroke="#222" stroke-width="1"/>
  
  <!-- Generator Body -->
  <rect x="30" y="60" width="40" height="15" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Mast (Extended) -->
  <rect x="48" y="15" width="4" height="45" fill="#7f8c8d" stroke="#636e72" stroke-width="1"/>
  
  <!-- Mast Base -->
  <rect x="45" y="55" width="10" height="5" fill="#7f8c8d" stroke="#636e72" stroke-width="1"/>
  
  <!-- Light Fixtures -->
  <g transform="rotate(-15, 50, 15)">
    <rect x="30" y="10" width="40" height="10" rx="2" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
    
    <!-- Individual Lights -->
    <circle cx="35" cy="15" r="3" fill="#f9e79f" stroke="#f39c12" stroke-width="0.5">
      <animate attributeName="fill" values="#f9e79f;#ffffff;#f9e79f" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="15" r="3" fill="#f9e79f" stroke="#f39c12" stroke-width="0.5">
      <animate attributeName="fill" values="#f9e79f;#ffffff;#f9e79f" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="55" cy="15" r="3" fill="#f9e79f" stroke="#f39c12" stroke-width="0.5">
      <animate attributeName="fill" values="#f9e79f;#ffffff;#f9e79f" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="65" cy="15" r="3" fill="#f9e79f" stroke="#f39c12" stroke-width="0.5">
      <animate attributeName="fill" values="#f9e79f;#ffffff;#f9e79f" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>
  
  <!-- Light Beams -->
  <path d="M35,18 L25,5 M45,18 L40,3 M55,18 L60,3 M65,18 L75,5" stroke="#f9e79f" stroke-width="0.5" stroke-opacity="0.3"/>
  
  <!-- Control Panel -->
  <rect x="35" y="65" width="30" height="5" rx="1" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="40" cy="67.5" r="1.5" fill="#e74c3c"/>
  <circle cx="50" cy="67.5" r="1.5" fill="#2ecc71"/>
  <circle cx="60" cy="67.5" r="1.5" fill="#f1c40f"/>
  
  <!-- Label -->
  <text x="32" y="83" font-family="Arial" font-size="6" font-weight="bold" fill="white">FLOOD LIGHT</text>
</svg>
